<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <input type="radio" name="point" id="slide5" />
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
      </div>
      <div class="controls">
        <label class="control" for="slide1"></label>
        <label class="control" for="slide2"></label>
        <label class="control" for="slide3"></label>
        <label class="control" for="slide4"></label>
        <label class="control" for="slide5"></label>
      </div>
      <div class="labels">
        <label class="label1">Кто назвал меня петухом?!</label>
        <label class="label2">Эт самое, ну вы поняли</label>
        <label class="label3">Хоба! А ты так можешь?</label>
        <label class="label4">А я не знаю, оно само...</label>
        <label class="label5">Кто обидел мою цыпочку?</label>
      </div>
    </div>
  </body>
</html>
